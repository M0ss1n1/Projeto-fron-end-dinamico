<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAIS | Tarefas</title>

  <link rel="stylesheet" href="../css/task.css">
  <link rel="stylesheet" href="../css/bga.css">
  <script src="../javascript/user.js" defer></script>

  <script src="https://kit.fontawesome.com/11541df052.js" crossorigin="anonymous"></script>

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">

    <div id="areauser">
      <h1>Área do Usuário</h1>
      <div id="datas"></div>

      <button id="clear-completed-button" class="button"><i class="fa-solid fa-broom"></i>Limpar Concluídas</button>

      <button id="logout-button" class="button"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
    </div>

    <form id="task-form">
      <h2>Criação de Tarefas</h2>
      <label for="task-name">Nome da Tarefa:</label>
      <input type="text" id="task-name" required>
      <label for="task-description">Descrição:</label>
      <input type="text" id="task-description">
      <label for="task-due-date">Prazo:</label>
      <input type="date" id="task-due-date" required>
      <button type="submit" class="button"><i class="fa-solid fa-plus"></i>Criar Tarefa</button>
    </form>

  </div>
  <div class="container2">
    <h2>Lista de Tarefas Pendentes</h2>

    <ul id="task-list">
      <!-- Tarefas serão adicionadas aqui dinamicamente -->
    </ul>
    <h2>Lista de Tarefas Concluídas</h2>
    <ul id="task-list-complete">
      <!-- Tarefas concluídas serão adicionadas aqui dinamicamente -->
    </ul>
  </div>

  <div class="waveWrapper waveAnimation">
    <div class="waveWrapperInner bgTop">
      <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')">
      </div>
    </div>
    <div class="waveWrapperInner bgMiddle">
      <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')">
      </div>
    </div>
    <div class="waveWrapperInner bgBottom">
      <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')">
      </div>
    </div>
  </div>
</body>

</html>
